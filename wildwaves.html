<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Wild Waves Aquatic Park</h1>
    <button type="button" onclick="buyTicket()">Purchase Attraction</button>
    <script>
        const WAVE_POOL_MIN_HEIGHT = 42; // in inches
        const WATERSLIDE_MIN_HEIGHT = 48; // in inches
        const LAZY_RIVER_MIN_HEIGHT = 36; // in inches
        function buyTicket() {
            const attractionType = prompt('Which attraction do you want to visit: type "wave" for wave pool, "water" for waterslide, or "river" for lazy river?');
            const userHeight = prompt('What is your height in inches?');
            console.log(`User's selected attraction is ${attractionType}`);
            console.log(`User's height is ${userHeight}`);
            const isAllowed = checkHeight(userHeight, attractionType);
            if(isAllowed){
                alert(true);
            }
            else{
                alert(false);
            }
            if (userHeight > WATERSLIDE_MIN_HEIGHT) {
                alert("You should be able to enter any other attraction in the park.");
            }
        }
        function checkHeight(height, attraction) {
            switch (attraction.toLowerCase()) {
                case "wave":
                    if (height > WAVE_POOL_MIN_HEIGHT) {
                        return true;
                    }
                    return false;
                case 'water':
                    if (height > WATERSLIDE_MIN_HEIGHT) {
                        return true;
                    }
                    return false;
                case 'river':
                    if (height > LAZY_RIVER_MIN_HEIGHT) {
                        return true;
                    }
                    return false;
                default:
                    alert(`There was an error involving the attraction type.`);
                    return false;
            }
        }
    </script>
</body>

</html>
